edition: 3.0.0
name: b-thesis-benchmarks
access: "default"
resources:
  b-gemm-128: # 资源名称
    component: fc3
    props:
      logConfig: auto
      region: ${env('REGION')}
      functionName: b-gemm-128
      runtime: "nodejs20"
      code: ./code
      handler: index.gemm
      memorySize: 128
      cpu: 0.1
      diskSize: 512
      timeout: 60
      triggers:
        - triggerName: httpTrigger # 触发器名称
          triggerType: http # 触发器类型
          path: /gemm128
          triggerConfig:
            authType: anonymous # 鉴权类型，可选值：anonymous、function
            methods: # HTTP 触发器支持的访问方法，可选值：GET、POST、PUT、DELETE、HEAD
              - GET
